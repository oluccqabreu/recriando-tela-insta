<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaRec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-tela">
        <div class="instagram-smart">
            <img 
            src="img/smart.png" 
            alt="Instagram, tela do app.">
        </div>  
        <div class="instagram-continuar">
            <div class="grupo">
                <img 
                src="img/Instagram-Logo.png" 
                alt="Logo do instagram." 
                class="instalogo">
                <div class="foto-perfil">
                    <img 
                    src="img/Damon.jpg" 
                    alt="Damon Salvatore.">
                </div>
                <a href="#" class="insta-entrar">Continue como Damon Salvatore.</a>
                <a href="#" class="insta-sair">Remover conta.</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Damon Salvatore?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="download-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
